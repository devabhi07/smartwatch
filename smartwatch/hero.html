<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartWatch Website Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="logo.png" class="logo" alt=""></a>
            <ul>
                <li><a href="index.html" >Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>

        <div class="content">
            <div class="textBox">
                <h2>
                    It's not just Watch <br>It's <span>SmartWatch</span>
                </h2>
                <p>The moment of change is the only time...</p>
                <a href="listwatch.html">Buy</a>

            </div>
            <div class="imgBox">
                <img src="imgmain.png" class="smartwatch" alt="">

            </div>
        </div>

        <ul class="thumb">
            <li><img src="thumb1.png" onclick="imgSlider('img1.png');changeCircleColor('#676767')"></li>
            <li><img src="thumb2.png" onclick="imgSlider('img2.png');changeCircleColor('#252525')"></li>
            <li><img src="thumb3.png" onclick="imgSlider('img3.png');changeCircleColor('#eb7495')"></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="facebook.png" alt=""></a></li>
            <li><a href="#"><img src="twitter.png" alt=""></a></li>
            <li><a href="#"><img src="instagram.png" alt=""></a></li>
        </ul>
    </section>
    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.smartwatch').src = anything;
        } 

        function changeCircleColor(color){
            const circle=document.querySelector('.circle');
            circle.style.background = color;
        }
    </script>
</body>
</html>
