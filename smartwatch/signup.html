<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartWatch</title>
  <link rel="stylesheet" href="signup.css">
  <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <form>
      <i class="fa-solid fa-user"></i>

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
        <span id="name-error"></span>
      </div>

      <div class="input-group">
        <label>Phone No.</label>
        <input type="tel" placeholder="123 456 7890" id="contact-phone" onkeyup="validatePhone()">
        <span id="phone-error"></span>
      </div>

      <div class="input-group">
        <label>Email Id</label>
        <input type="email" placeholder="Enter Email" id="contact-email" onkeyup="validateEmail()">
        <span id="email-error"></span>
      </div>

      <div class="input-group">
        <label>Passsword</label>
        <input type="password" placeholder="Enter Passsword" id="contact-pass" onkeyup="validatePass()">
        <span id="pass-error"></span>
      </div>
      <div class="input-group">
        <label>Passsword</label>
        <input type="password" placeholder="Enter Passsword" id="contact-passRe" onkeyup="validatePassRe()">
        <span id="passRe-error"></span>
      </div>

      <button onclick="return validateForm()">Signup</button>

      <span id="subit-error"></span>

      <button><a href="login1.html" style="color: white;">Login</a></button>
      <div class="col-md-12">
        <div class="border p-4 rounded" role="alert">
          Returning Home<a href="index.html">Click here</a>
        </div>
    </form>



  </div>
  <script src="signup.js"></script>


</body>

</html>
